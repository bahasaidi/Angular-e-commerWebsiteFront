<p xmlns="http://www.w3.org/1999/html">product works!</p>
<h1> {{message}} </h1>
<input type="number" name="price" [(ngModel)]="priceMax" >
<div class="row" >
  <div class="col-md-4" style="width: 18rem;" *ngFor="let p of listProduct,let i=index;">
    <div *ngIf="p.price<priceMax ||priceMax ==null">
    <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.id}}</p>
        <p class="card-text">{{p.price}}</p>
        <p class="card-text">{{p.quantity}}</p>
        <p class="card-text">{{p.like}}</p>
        <button class="btn btn-primary"[disabled]="p.quantity==0"  (click)="buy(i)">Buy</button>
        <button class="btn btn-primary" (click)="like(i)">Like</button>
      </div>
    </div>
  </div>
</div>
